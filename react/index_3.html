<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>(3) State</title>
    <script src="https://fb.me/react-with-addons-0.14.3.js"></script>
    <script src="https://fb.me/react-dom-0.14.3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      var Checkbox = React.createClass({
        getInitialState() { return {checked: true} },
        handleCheck() { this.setState({checked: !this.state.checked}) },
        render() {
          var msg = this.state.checked ? "checked" : "unchecked"
          return (
            <div>
              <input onChange={this.handleCheck} defaultChecked={this.state.checked} type="checkbox"/>
              <p>this box is {msg}</p>
            </div>)
        }
      })

      ReactDOM.render(<Checkbox/>, document.getElementById('root'))
    </script>

  </body>
</html>
