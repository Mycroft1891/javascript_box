<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>(2) Events</title>
    <script src="https://fb.me/react-with-addons-0.14.3.js"></script>
    <script src="https://fb.me/react-dom-0.14.3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.js"></script>
    <script src="https://npmcdn.com/react-draggable@3.0.4/dist/react-draggable.js"></script>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div id="root"></div>
        </div>
      </div>
    </div>

    <script type="text/babel">
      var Note = React.createClass({
        getInitialState() {
          return { editing: false }
        },
        componentDidUpdate(){
          if(this.state.editing) {
            this.refs.newText.focus()
            this.refs.newText.select()
          }
        },
        shouldComponentUpdate(nextProps, nextState){
          return this.props.children !== nextProps.children || this.state !== nextState
        },
        edit() {
          this.setState({editing: true})
        },
        save() {
          this.props.onChange(this.refs.newText.value, this.props.id)
          this.setState({editing: false})
        },
        remove() {
          this.props.onRemove(this.props.id)
        },
        renderForm() {
          return (
            <div className="card">
              <textarea className="form-control" ref="newText" defaultValue={this.props.children}></textarea>
              <button className="btn btn-primary" onClick={this.save} >SAVE</button>
            </div>)
        },
        renderDisplay() {
          return (
            <div className="card">
              <p>{this.props.children}</p>
              <span>
                <button className="btn btn-primary" onClick={this.edit} >EDIT</button>
                <button className="btn btn-danger" onClick={this.remove} >X</button>
              </span>
            </div>)
        },
        render() {
          return (<ReactDraggable>
                    { (this.state.editing) ? this.renderForm() : this.renderDisplay() }
                  </ReactDraggable>)
        }
      })

      var Board = React.createClass({
        propTypes: {
          count: function(props, propName) {
            if(typeof props[propName] !== "number") {
              return new Error("count must be a number")
            }

            if (props[propName] > 100) {
              return new Error(props[propName] + " are too many props to render")
            }
          }
        },
        getInitialState() {
          return { notes: [] }
        },
        componentWillMount(){
          if(this.props.count) {
            var url = `https://baconipsum.com/api/?type=all-meat&sentences=${this.props.count}`

            fetch(url).then(results => results.json())
                      .then(array   => array[0])
                      .then(text    => text.split('. '))
                      .then(array   => array.forEach(sentence => this.add(sentence)))
                      .catch(err    => console.log("Couldn't fetch API", err))
          }
        },
        nextId() {
          this.uniqueID = this.uniqueID || 0
          return this.uniqueID++
        },
        add(text) {
          var notes = [
            ...this.state.notes,
            { id: this.nextId(), note: text }
          ]
          this.setState({notes})
        },
        update(newText, id) {
          var notes = this.state.notes.map(note =>
            (note.id !== id) ? note : { ...note, note: newText }
          )
          this.setState({notes})
        },
        remove(id) {
          var notes = this.state.notes.filter(note => note.id !== id)
          this.setState({notes})
        },
        eachNote(note) {
          return (<Note key={note.id} id={note.id} onChange={this.update} onRemove={this.remove}>
                      {note.note}
                  </Note>)
        },
        render() {
          return (<div className="board">
                    {this.state.notes.map(this.eachNote)}
                    <button className="btn btn-primary" onClick={() => this.add('New Note')}>+</button>
                  </div>)
        }
      })
      ReactDOM.render(<Board count={10}/>, document.getElementById('root'))
    </script>
  </body>
</html>
