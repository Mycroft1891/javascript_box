<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>(2) Events</title>
    <script src="https://fb.me/react-with-addons-0.14.3.js"></script>
    <script src="https://fb.me/react-dom-0.14.3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
      <div id="root"></div>
    </div>

    <script type="text/babel">
      var Note = React.createClass({
        edit() {
          alert("Edit this note")
        },
        remove() {
          alert("Remove this note")
        },
        render() {
          return (
            <div className="card">
              <p>{this.props.children}</p>
              <span>
                <button className="btn btn-primary" onClick={this.edit} >EDIT</button>
                <button className="btn btn-primary" onClick={this.remove} >X</button>
              </span>
            </div>
          )
        }
      })
      ReactDOM.render(<Note>My note</Note>, document.getElementById('root'))
    </script>
  </body>
</html>
