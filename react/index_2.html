<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>(2) Events</title>
    <script src="https://fb.me/react-with-addons-0.14.3.js"></script>
    <script src="https://fb.me/react-dom-0.14.3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
      <div id="root"></div>
    </div>

    <script type="text/babel">
      var Note = React.createClass({
        getInitialState() {
          return { editing: false }
        },
        edit() {
          this.setState({editing: true})
        },
        save() {
          var val = this.refs.newText.value
          alert("You want to save this: " + val)
          this.setState({editing: false})
        },
        remove() {
          alert("Remove this note")
        },
        renderForm() {
          return (
            <div className="card">
              <textarea cols="30" rows="10" ref="newText"></textarea>
              <button className="btn btn-primary" onClick={this.save} >SAVE</button>
            </div>)
        },
        renderDisplay() {
          return (
            <div className="card">
              <p>{this.props.children}</p>
              <span>
                <button className="btn btn-primary" onClick={this.edit} >EDIT</button>
                <button className="btn btn-primary" onClick={this.remove} >X</button>
              </span>
            </div>)
        },
        render() {
          return (this.state.editing) ? this.renderForm() : this.renderDisplay()
        }
      })

      var Board = React.createClass({
        propTypes: {
          count: function(props, propName) {
            if(typeof props[propName] !== "number") {
              return new Error("count must be a number")
            }

            if (props[propName] > 100) {
              return new Error(props[propName] + " are too many props to render")
            }
          }
        },
        getInitialState() {
          return {
            notes: [
              'finish home chores',
              'dry laundry',
              'prepare lunch'
            ]
          }
        },
        render() {
          return (
            <div>
              {this.state.notes.map((note, i) => {
                return <Note key={i}>{note}</Note>
              })}
            </div>)
        }
      })
      ReactDOM.render(<Board count={1000}/>, document.getElementById('root'))
    </script>
  </body>
</html>
