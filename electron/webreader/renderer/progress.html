<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Downloading Webreader Update</title>
</head>

<body>
    <progress id="progress-bar" style="width: 100%;" value="0" max="100"></progress>
</body>

<script>
    const {
        ipcRenderer
    } = require('electron');
    setInterval(() => {
        let progress = ipcRenderer.sendSync('downloadProgressRequest');
        const progressBar = document.getElementById('progress-bar');
        progressBar.nodeValue = progress;
    }, 1000);
</script>

</html>
